<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        overflow:hidden;
    }

    /* Background video */
    video{
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        object-fit:cover;
        z-index:-1;
    }

    /* Center content */
    .container{
        height:100%;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        color:white;
        text-shadow:2px 2px 10px black;
    }

    h1{
        font-size:50px;
        margin-bottom:40px;
    }

    .buttons{
        display:flex;
        gap:30px;
    }

    button{
        padding:15px 35px;
        font-size:22px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition:0.3s;
    }

    #yesBtn{
        background-color:#ff4d6d;
        color:white;
    }

    #noBtn{
        background-color:#333;
        color:white;
    }
</style>
</head>
<body>

<!-- Romantic background video -->
<video autoplay muted loop>
    <!-- Put your video file name here -->
    <source src="love.mp4" type="video/mp4">
</video>

<div class="container">
    <h1>Will you be my valentine? ❤️</h1>
    <div class="buttons">
        <button id="noBtn">No</button>
        <button id="yesBtn">Yes</button>
    </div>
</div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");

    let size = 22; // initial font size

    noBtn.addEventListener("click", function(){
        size += 10;
        yesBtn.style.fontSize = size + "px";
        yesBtn.style.padding = (size/2) + "px " + size + "px";
    });

    yesBtn.addEventListener("click", function(){
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:black;
                color:white;
                font-size:60px;
                text-align:center;">
                ❤️ Yaaay! I knew it! ❤️
            </div>
        `;
    });
</script>

</body>
</html>
